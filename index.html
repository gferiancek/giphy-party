<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">Giphy Party</h1>
      <form class="search">
        <input type="text" id="search__input" placeholder="" required />
        <label for="search__input" class="search__label"
          >Enter search term</label
        >
        <button class="search__btn">
          <span class="material-symbols-rounded">search</span>
        </button>
      </form>
    </header>

    <!-- Content -->
    <section class="content">
      <!-- Trending -->
      <div class="trending">
        <p class="trending__description">
          Undecisive? Check out trending gifs instead!
        </p>
        <button class="trending__submit-btn">Get Trending GIFs</button>
      </div>

      <!-- Preview Grid-->
      <div class="preview-grid hidden">
        <button class="preview-grid__prev">
          <span class="material-symbols-rounded">navigate_before</span>
        </button>
        <h2 class="preview-grid__title">Click a GIF to save it to your list</h2>
        <div class="preview-grid__content"></div>
        <button class="preview-grid__next">
          <span class="material-symbols-rounded">navigate_next</span>
        </button>
        <p class="preview-grid__page"></p>
        <button class="preview-grid__hide-btn">Hide Results</button>
      </div>

      <!-- Gif Grid -->
      <div class="gif-grid">
        <h2 class="gif-grid__title">My GIFs</h2>
        <button class="gif-grid__clear-btn">Clear GIFs</button>
        <div class="gif-grid__content"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <img
        src="PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif"
        alt="Site powered by Giphy"
      />
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
